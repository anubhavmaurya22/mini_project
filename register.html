<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATS - Register</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #e0e0e0;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .register-card {
            background: linear-gradient(135deg, #2a2a2a 0%, #1f1f1f 100%);
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6);
            padding: 40px;
            border: 1px solid #3a3a3a;
        }

        .logo h1 {
            font-size: 32px;
            color: #e8b66a;
            font-weight: 700;
            margin-bottom: 8px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 8px;
            color: #b0b0b0;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #3a3a3a;
            background: #1f1f1f;
            color: #e0e0e0;
            border-radius: 6px;
            font-size: 14px;
        }

        .btn-register {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #e8b66a 0%, #d4a35e 100%);
            border: none;
            border-radius: 6px;
            color: #1a1a1a;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            color: #999;
        }

        .login-link a {
            color: #e8b66a;
            text-decoration: none;
        }

        .error-message {
            background: #3a2020;
            color: #ff6b6b;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            background: #203a2e;
            color: #51cf66;
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="register-card">
            <div class="logo">
                <h1>ATS - Register</h1>
            </div>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="fullName">Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose username" required>
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Create password" required>
                </div>

                <div class="form-group">
                    <label for="userType">Account Type</label>
                    <select id="userType" required>
                        <option value="job_seeker">Job Seeker</option>
                        <option value="recruiter">Recruiter</option>
                    </select>
                </div>

                <button type="submit" class="btn-register">Create Account</button>
            </form>

            <div class="login-link">
                Have an account? <a href="login.html">Login</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const fullName = document.getElementById('fullName').value;
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.getElementById('userType').value;

            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ fullName, username, email, password, userType })
                });

                const data = await response.json();
                if (response.ok) {
                    document.getElementById('successMsg').textContent = data.message;
                    document.getElementById('successMsg').classList.add('show');
                    setTimeout(() => window.location.href = 'login.html', 2000);
                } else {
                    document.getElementById('errorMsg').textContent = data.error;
                    document.getElementById('errorMsg').classList.add('show');
                }
            } catch (err) {
                document.getElementById('errorMsg').textContent = 'Error';
                document.getElementById('errorMsg').classList.add('show');
            }
        });
    </script>
</body>
</html>
